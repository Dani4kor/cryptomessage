<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Imgage Parse</title>
    <link rel="stylesheet" href="{{ static_url("index.css")}}" type="text/css">
</head>

<body>
    <div>
        <form method="POST" action="/parse" id="input">
            <input type="text" name="message">
            <button id="runajax" class="btn">Run</button>
    </div>
    {% for i in xrange(len(image_message)) %}
    <img id="{{i}}" src="{{image_message[i]}}" alt="img" width="120" height="120"> {% end %}
    <hr>
    {% for i in xrange(len(image_message)) %}
    <img id="{{i}}" src="{{image_message[i]}}" alt="img"> {% end %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("index.js") }}" type="text/javascript"></script>
</body>
</html>
